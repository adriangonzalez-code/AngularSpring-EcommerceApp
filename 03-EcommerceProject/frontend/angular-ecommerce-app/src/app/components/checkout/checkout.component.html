<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
        <!-- Customer form group -->
        <div formGroupName="customer" class="form-area">
          <h3>Customer</h3>
          <div class="row">
            <div class="col-md-2">
              <label for="">First Name:</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input type="text" formControlName="firstName">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label for="">Last Name:</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input type="text" formControlName="lastName">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label for="">Email:</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input type="text" formControlName="email">
              </div>
            </div>
          </div>
        </div>

        <!-- Shipping Address form group -->
        <div formGroupName="shippingAddress" class="form-area">
          <h3>Shipping Address</h3>
          <div class="row">
            <div class="col-md-2">
              <label for="">Country:</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <select name="" id="" formControlName="country" (change)="getStates('shippingAddress')">
                  <option *ngFor="let country of countries" [ngValue]="country">{{ country.name }}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label for="">Street:</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input type="text" formControlName="street">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label for="">City:</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input type="text" formControlName="city">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label for="">State:</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <select name="" id="" formControlName="state">
                  <option *ngFor="let state of shippingAddressStates" [ngValue]="state">{{ state.name }}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label for="">Zip Code:</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input type="text" formControlName="zipCode">
              </div>
            </div>
          </div>
        </div>

        <!-- Add check box to copy shipping to billing -->
        <div class="input-space">
          <label class="au-checkbox">
            <input type="checkbox" (change)="copyShippingAddressToBillingAddress($event)">
            <span class="au-checkmark"></span>Billing Address same as Shipping Address
          </label>
        </div>

        <!-- Billing Address form group -->
        <div formGroupName="billingAddress" class="form-area">
          <h3>Billing Address</h3>
          <div class="row">
            <div class="col-md-2">
              <label for="">Country:</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <select name="" id="" formControlName="country" (change)="getStates('billingAddress')">
                  <option *ngFor="let country of countries" [ngValue]="country">{{ country.name }}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label for="">Street:</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input type="text" formControlName="street">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label for="">City:</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input type="text" formControlName="city">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label for="">State:</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <select name="" id="" formControlName="state">
                  <option *ngFor="let state of billingAddressStates" [ngValue]="state">{{ state.name }}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label for="">Zip Code:</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input type="text" formControlName="zipCode">
              </div>
            </div>
          </div>
        </div>

        <!-- Credit Card form group -->
        <div formGroupName="creditCard" class="form-area">
          <h3>Credit Card</h3>
          <div class="row">
            <div class="col-md-2">
              <label for="">Card Type:</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <select name="" id="" formControlName="cardType">
                  <option value="">Visa</option>
                  <option value="">Mastercard</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label for="">Name on Card:</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input type="text" formControlName="nameOnCard">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label for="">Card Number:</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input type="text" formControlName="cardNumber">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label for="">Security Code:</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input type="text" formControlName="securityCode">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label for="">Expiration Month:</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <select name="" id="" formControlName="expirationMonth">
                  <option *ngFor="let month of creditCardMonths">{{ month }}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label for="">Expiration Year:</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <select name="" id="" formControlName="expirationYear" (change)="handleMonthsAndYears()">
                  <option *ngFor="let year of creditCardYears">{{ year }}</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- Order details -->
        <div class="form-area">
          <h3>Review Your Order</h3>
          <p>Total Quantity: {{ totalQuantity }}</p>
          <p>Shipping: FREE</p>
          <p>Total Price: {{ totalPrice | currency : 'USD' }}</p>
        </div>

        <!-- Submit button -->
        <div class="text-center">
          <button type="submit" class="btn btn-info">Purchase</button>
        </div>
      </form>
    </div>
  </div>
</div>
